name: Auto merge

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-merge:
    runs-on: ubuntu-latest

    if: >
      github.event.pull_request.draft == false &&
      (
        github.actor == 'github-actions[bot]' ||
        github.actor == 'codex' ||
        github.actor == 'codex-bot'
      )

    steps:
      - name: Enable auto-merge
        uses: peter-evans/enable-pull-request-automerge@v3
        with:
          merge-method: sq
