<!-- ======================= HERO ROTATIVO ======================= -->
<section class="hero">
  <video id="heroVideo" autoplay muted playsinline></video>

  <div class="overlay"></div>

  <div class="hero-content">
    <h1>Agencia Mauregui</h1>
    <p>Producción audiovisual y contenido creativo.</p>
  </div>
</section>

<script>
  // Array con tus 5 videos
  const videos = [
    "hero1.mp4",
    "hero2.mp4",
    "hero3.mp4",
    "hero4.mp4",
    "hero5.mp4"
  ];

  let index = 0;
  const heroVideo = document.getElementById("heroVideo");

  // Cargar el primer video
  heroVideo.src = videos[index];

  // Función para cambiar al siguiente video
  function rotateVideo() {
    index = (index + 1) % videos.length;
    heroVideo.src = videos[index];
    heroVideo.play();
  }

  // Cambiar cada 7 segundos
  setInterval(rotateVideo, 7000);
</script>
