<!-- ======================= NAVBAR ======================= -->
<nav class="navbar">
  <div class="navbar-container">

    <!-- LOGO / MARCA -->
    <span class="navbar-title">Mauregui Automotores</span>

    <!-- BOTÓN HAMBURGUESA MOBILE -->
    <div class="navbar-toggle" id="navbarToggle">
      ☰
    </div>

    <!-- MENÚ -->
    <ul class="navbar-links" id="navbarLinks">
      <li><a href="#nosotros">Nosotros</a></li>
      <li><a href="#ofertas">Ofertas</a></li>
      <li><a href="#contacto">Contacto</a></li>
    </ul>

  </div>
</nav>

<style>
  .navbar {
    width: 100%;
    background-color: #0051ff; 
    color: white;
    padding: 12px 0;
    position: fixed;
    top: 0;
    left: 0;
    z-index: 9999;
    box-shadow: 0 2px 6px rgba(0,0,0,0.15);
  }

  .navbar-container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;

    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .navbar-title {
    font-size: 1.3rem;
    font-weight: 600;
  }

  /* ==== LINKS DESKTOP ==== */
  .navbar-links {
    list-style: none;
    display: flex;
    gap: 25px;
  }

  .navbar-links li a {
    color: white;
    text-decoration: none;
    font-size: 1.1rem;
    transition: 0.2s;
  }

  .navbar-links li a:hover {
    opacity: 0.7;
  }

  /* ==== HAMBURGUESA MOBILE ==== */
  .navbar-toggle {
    display: none;
    font-size: 1.8rem;
    cursor: pointer;
    user-select: none;
  }

  /* ==== RESPONSIVE ==== */
  @media (max-width: 768px) {
    .navbar-links {
      position: absolute;
      top: 58px;
      right: 0;
      width: 100%;
      background: #0051ff;

      display: none;
      flex-direction: column;
      text-align: center;
      padding: 15px 0;
      gap: 15px;
    }

    .navbar-links li a {
      font-size: 1.2rem;
    }

    .navbar-toggle {
      display: block;
    }
  }

  /* Ajuste para que no tape el hero */
  .hero {
    margin-top: 65px;
  }
</style>

<script>
  // ====== TOGGLE MENU MOBILE ======
  const toggle = document.getElementById("navbarToggle");
  const links = document.getElementById("navbarLinks");

  toggle.addEventListener("click", () => {
    links.style.display = links.style.display === "flex" ? "none" : "flex";
  });
</script>
