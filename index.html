<!-- ======================= HERO ROTATIVO CON FADE ======================= -->
<section class="hero">

  <!-- Dos videos superpuestos para hacer el crossfade -->
  <video id="videoA" class="hero-video" autoplay muted playsinline></video>
  <video id="videoB" class="hero-video" autoplay muted playsinline></video>

  <div class="overlay"></div>

  <div class="hero-content">
    <p>Un Vehículo para cada momento de tu vida.</p>
  </div>
</section>

<script>
  const videos = [
    "hero1.mp4",
    "hero2.mp4",
    "hero3.mp4",
    "hero4.mp4",
    "hero5.mp4"
  ];

  let index = 0;
  const duration = 7000; // 7 segundos por video
  const videoA = document.getElementById("videoA");
  const videoB = document.getElementById("videoB");

  // Estado inicial
  videoA.src = videos[index];
  videoA.style.opacity = 1;  // visible
  videoB.style.opacity = 0;  // oculto

  function rotate() {
    index = (index + 1) % videos.length;

    if (videoA.style.opacity == "1") {
      // Cargar siguiente en B
      videoB.src = videos[index];
      videoB.play();

      // Fade A → B
      videoA.style.opacity = 0;
      videoB.style.opacity = 1;

    } else {
      // Cargar siguiente en A
      videoA.src = videos[index];
      videoA.play();

      // Fade B → A
      videoA.style.opacity = 1;
      videoB.style.opacity = 0;
    }
  }

  setInterval(rotate, duration);
</script>

<style>
