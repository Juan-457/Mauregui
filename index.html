<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mauregui Automotores</title>
  <meta name="description" content="Mauregui Automotores - Multimarca, 0km y usados seleccionados, créditos personalizados y atención personalizada. Un vehículo para cada momento de tu vida.">

  <!-- Tipografía -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #0051ff;
      --primary-dark: #003bb8;
      --bg-light: #ffffff;
      --bg-gray: #f5f5f5;
      --text-main: #222222;
      --text-muted: #555555;
      --section-grad-start: #f0f6ff;
      --section-grad-mid: #dce9ff;
      --section-grad-end: #ffffff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html { scroll-behavior: smooth; }

    body {
      font-family: "Poppins", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: var(--text-main);
      background: var(--bg-light);
    }

    /* ======================= VIDEO DE FONDO ======================= */
    .bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -3;
      opacity: 0.35;
    }

    .bg-video-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.25);
      z-index: -2;
    }

    /* ======================= NAVBAR ======================= */
    .navbar {
      width: 100%;
      background-color: var(--primary);
      color: white;
      padding: 12px 0;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 9999;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }

    .navbar-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .navbar-links {
      list-style: none;
      display: flex;
      gap: 25px;
      margin: 0 auto;
    }

    .navbar-links li a {
      color: white;
      text-decoration: none;
      font-size: 1.05rem;
      transition: 0.2s;
    }

    .navbar-toggle {
      display: none;
      font-size: 1.8rem;
      cursor: pointer;
      margin-left: auto;
    }

    /* ======================= HERO PRINCIPAL ======================= */
    .hero {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      margin-top: 65px;
    }

    .hero-video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: opacity 1s ease-in-out;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.35);
      z-index: 1;
    }

    .hero-content {
      position: relative;
      z-index: 2;
      height: 100%;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    /* ======================= SECCIONES ======================= */
    .section {
      padding: 60px 20px;
      position: relative;
      z-index: 2;
    }

    .section-inner {
      max-width: 1200px;
      margin: 0 auto;
      background: rgba(255,255,255,0.96);
      border: 1px solid rgba(15,23,42,0.08);
      border-radius: 18px;
      padding: 40px 28px;
      box-shadow: 0 8px 24px rgba(15,23,42,0.04);
    }

    .section-title {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 20px;
      text-align: center;
      color: var(--primary-dark);
    }

    .section-subtitle {
      text-align: center;
      font-size: 1rem;
      color: var(--text-muted);
      max-width: 700px;
      margin: 0 auto 40px;
    }

    /* (resto del CSS SIN CAMBIOS) */
  </style>
</head>

<body>

  <!-- ================= VIDEO GLOBAL DE FONDO ================= -->
  <video class="bg-video" autoplay muted loop playsinline>
    <source src="hero7.mp4" type="video/mp4">
  </video>
  <div class="bg-video-overlay"></div>

  <!-- ======================= NAVBAR ======================= -->
  <nav class="navbar">
    <div class="navbar-container">
      <ul class="navbar-links" id="navbarLinks">
        <li><a href="#nosotros">Nosotros</a></li>
        <li><a href="#destacados">Destacados</a></li>
        <li><a href="#financiacion">Financiación</a></li>
        <li><a href="#contacto">Tu futuro auto</a></li>
      </ul>

      <div class="navbar-toggle" id="navbarToggle">☰</div>
    </div>
  </nav>

  <!-- ======================= HERO ROTATIVO ======================= -->
  <section class="hero">
    <video id="videoA" class="hero-video" autoplay muted playsinline></video>
    <video id="videoB" class="hero-video" autoplay muted playsinline></video>

    <div class="overlay"></div>
    <div class="hero-content"></div>
  </section>

  <main>

    <!-- ======================= NOSOTROS ======================= -->
    <section id="nosotros" class="section section-light">
      <div class="section-inner">
        <h2 class="section-title">Nosotros</h2>
        <p class="section-subtitle">Más de 15 años acompañando a nuestros clientes…</p>

        <!-- (contenido original sin cambios) -->
      </div>
    </section>

    <!-- ======================= DESTACADOS ======================= -->
    <section id="destacados" class="section">
      <div class="section-inner">
        <!-- (carrusel original sin cambios) -->
      </div>
    </section>

    <!-- ======================= FINANCIACIÓN ======================= -->
    <section id="financiacion" class="section">
      <div class="section-inner">
        <!-- (contenido original sin cambios) -->
      </div>
    </section>

    <!-- ======================= CONTACTO ======================= -->
    <section id="contacto" class="section">
      <div class="section-inner">
        <!-- (contenido original sin cambios) -->
      </div>
    </section>

  </main>

  <!-- ======================= FOOTER ======================= -->
  <footer>
    © <span id="year"></span> Mauregui Automotores · Todos los derechos reservados.
    <div class="footer-designed">
      Diseñado por UmanoAI
      <a href="https://umanoai.com.ar" target="_blank">
        <img src="umanoai (1).png" alt="UmanoAI" style="height:18px;">
      </a>
    </div>
  </footer>

  <!-- ========== WHATSAPP BURBUJA ========== -->
  <a href="https://wa.me/5492226522917" class="whatsapp-bubble" target="_blank">
    <svg viewBox="0 0 32 32">
      <path d="M16 3C9.383 3 4 8.149 4 14.5c0 2.55…"></path>
    </svg>
  </a>

  <!-- ======================= SCRIPTS ======================= -->
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    const toggle = document.getElementById("navbarToggle");
    const links = document.getElementById("navbarLinks");

    toggle.addEventListener("click", () => {
      links.style.display = links.style.display === "flex" ? "none" : "flex";
    });

    /* (resto de tus scripts de carrusel y formulario SIN CAMBIOS) */
  </script>

</body>
</html>
